version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports: ["2181:2181"]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on: [zookeeper]
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:7
    ports: ["6379:6379"]

  # --- Python microservices -------------------------------------------------
  market_data:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    command: python services/market_data/collector.py
    depends_on: [kafka]
    environment:
      - CONFIG_PATH=/app/config.yaml

  opportunity_engine:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    command: python services/opportunity_engine/spatial.py
    depends_on: [kafka]
    environment:
      - CONFIG_PATH=/app/config.yaml

  risk_manager:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    command: python services/risk_manager/basic.py
    depends_on: [kafka]
    environment:
      - CONFIG_PATH=/app/config.yaml

  execution_engine:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    command: python services/execution_engine/basic.py
    depends_on: [kafka]
    environment:
      - CONFIG_PATH=/app/config.yaml

  api_gateway:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    command: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000
    depends_on: [risk_manager]
    ports: ["8000:8000"]
    environment:
      - CONFIG_PATH=/app/config.yaml

  monitor_service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    command: python services/monitor_service/metrics.py
    depends_on: [kafka]
    environment:
      - CONFIG_PATH=/app/config.yaml

  portfolio_service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    command: python services/portfolio_service/balances.py
    depends_on: [kafka]
    environment:
      - CONFIG_PATH=/app/config.yaml

networks:
  default:
    name: crypto-arb-net
